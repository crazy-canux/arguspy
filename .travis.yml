language: python
python:
  - 2.7

addons:
  apt:
    packages:
    - freetds-dev

before_install:
  - pip install -U pip
  - pip install -U setuptools

install:
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - coverage run --source=hydra setup.py test

after_success:
  - coveralls
